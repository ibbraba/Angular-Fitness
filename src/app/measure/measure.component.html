<div class="page-container">
  <div class="form-wrapper">
    <div class="form-header">
      <h2>Mes données physiques</h2>
      <p>Entrez vos infos pour suivre vos progrès 🏋️</p>
    </div>

    <form>
      <div class="form-group">
        <label for="age">Âge</label>
        <input type="number" id="age" placeholder="Ex: 25" required />
      </div>

      <div class="form-group">
        <label for="height">Taille (cm)</label>
        <input type="number" id="height" placeholder="Ex: 175" required />
      </div>

      <div class="form-group">
        <label for="weight">Poids (kg)</label>
        <input type="number" id="weight" placeholder="Ex: 70" required />
      </div>

      <button type="submit" class="submit-btn" routerLink="/food">Enregistrer mes données</button>
    </form>
  </div>
</div>
